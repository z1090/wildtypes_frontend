<ion-grid>
  <ion-row>
    <ion-col size="10">
      <ion-item color="background">
        <ion-label position="stacked">location</ion-label>
        <!-- <ion-input type="text" formControlName="location" (input)="enteredAddress = $event.target.value" value="{{enteredAddress}}" (change)="changedAddress()"></ion-input> -->
        <ion-input type="text" formControlName="location" (input)="changedAddress($event.target.value)" value="{{enteredAddress}}"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="2">
      <ion-button (click)="getLocation()">
        <ion-icon name="locate" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
