
<ion-content color="background">
  <ion-grid class="ion-padding main-grid">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="centered-h">
        <ion-img class="lrg-logo lrg-logo-offset" [src]="logoSvg"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-text color="secondary">
          <h1 *ngIf></h1>
          <h1>{{ isSignup ? 'Sign up' : 'Log in' }}</h1>
        </ion-text>
      </ion-col>
    </ion-row>
    <form [formGroup]="form">
      <ion-grid>
        <ion-row *ngIf="isSignup">
          <ion-col size-sm="6" offset-sm="3">
            <ion-item color="background">
              <ion-label position="stacked">Username</ion-label>
              <ion-input type="text" autocomplete formControlName="username"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item color="background">
              <ion-label position="stacked">Email</ion-label>
              <ion-input type="email" autocomplete formControlName="email"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item color="background">
              <ion-label position="stacked">Password (8 characters minimum)</ion-label>
              <ion-input type="password" autocomplete formControlName="password"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col  size-sm="6" offset-sm="3" class="ion-text-center ion-padding">
            <ion-button class="btn" color="secondary" fill="outline" (click)="onProcessAuth()" [disabled]="!form.valid">
              {{ isSignup ? 'Sign up' : 'Log in' }}
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
        <ion-text color="secondary">
          <small>{{ isSignup ? 'Already Registered?' : 'No Account' }} <ion-text class="log-in-switch" color="primary"><span (click)="onToggleisSignUp()">{{ isSignup ? 'Log in' : 'Sign up' }}</span></ion-text></small>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
