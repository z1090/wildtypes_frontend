<ion-app>
  <ion-menu side="start" menuId="m1" contentId="main-menu">
    <ion-header no-border>
      <ion-toolbar color="primary" no-border>
        <ion-title>WildTypes</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content color="primary">
      <ion-list class="ion-no-padding">
        <ion-menu-toggle menu="m1">
          <ion-item color="primary" lines="none" (click)="onLogout()" button>
            <ion-icon name="exit" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-menu"></ion-router-outlet>
</ion-app>
